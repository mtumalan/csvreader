<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSV Reader</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <style>
    :root{
      --bg:#0b0e14; --ink:#e6e8ef; --muted:#9aa3b2; --panel:#111521; --border:#1e2636;
      --good:#1fb970; --bad:#e0526b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica,Arial,sans-serif}
    .wrap{max-width:1000px;margin:32px auto;padding:0 16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px;gap:12px;flex-wrap:wrap}
    h1{font-size:18px;margin:0}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:14px}

    .cal-top{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;gap:12px}
    .cal-title{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .cal-title h2{margin:0;font-size:15px}
    .badge{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border:1px solid #2a3244;border-radius:999px;background:#0d111a;font-size:12px;color:var(--ink)}
    .badge.positive{border-color:var(--good);color:var(--good)}
    .badge.negative{border-color:var(--bad);color:var(--bad)}
    button{background:#0d111a;color:var(--ink);border:1px solid #2a3244;border-radius:10px;padding:8px 10px;cursor:pointer}
    button:hover{background:#232b3b}

    .seg{display:inline-flex;border:1px solid #2a3244;border-radius:10px;overflow:hidden}
    .seg button{padding:6px 10px;border:0;background:#0d111a}
    .seg button.active{background:#1a2234;border-left:1px solid #2a3244;border-right:1px solid #2a3244}

    .cal-scroll{overflow:auto; -webkit-overflow-scrolling:touch}
    .cal-grid{display:grid;grid-template-columns:repeat(7,minmax(90px,1fr));gap:8px;min-width:630px}
    .cal-dow{font-size:11px;color:var(--muted);text-align:center;padding:6px 0;position:sticky;top:0;background:var(--panel);z-index:1}

    .day{background:#1a2234;border:1px solid var(--border);border-radius:12px;padding:10px;display:flex;flex-direction:column;aspect-ratio:1/1}
    .day.other{opacity:.35}
    .day .n{font-size:12px;color:var(--muted)}
    .day .u{margin-top:auto;font-weight:700}

    @media (max-width: 900px){
      .wrap{padding:0 12px}
      .cal-grid{grid-template-columns:repeat(7,minmax(70px,1fr));gap:6px;min-width:490px}
      .day{aspect-ratio:1/1;}
    }
    @media (max-width: 600px){
      .cal-top{flex-direction:column;align-items:flex-start}
      .cal-grid{grid-template-columns:repeat(7,minmax(56px,1fr));gap:5px;min-width:392px}
      .day{padding:8px;}
      .day .n{font-size:11px}
      .day .u{font-size:12px}
      h1{font-size:16px}
      .cal-title h2{font-size:14px}
      .badge{font-size:11px;padding:5px 8px}
      button{padding:6px 8px}
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>CSV Reader</h1>
      <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
        <span id="monthUnits" class="badge">Mes: — u</span>
        <span id="monthTrades" class="badge">—</span>
        <div class="seg" id="modeSeg">
          <button data-mode="bt"   class="active">Backtest</button>
          <button data-mode="trade">Por trade</button>
          <button data-mode="hour">Por hora</button>
        </div>
      </div>
    </header>

    <section class="panel">
      <div class="cal-top">
        <div class="cal-title">
          <button id="prevMonth">◀</button>
          <h2 id="calTitle">—</h2>
          <button id="nextMonth">▶</button>
        </div>
      </div>
      <div class="cal-scroll"><div class="cal-grid" id="calGrid">
        <div class="cal-dow">Lun</div>
        <div class="cal-dow">Mar</div>
        <div class="cal-dow">Mié</div>
        <div class="cal-dow">Jue</div>
        <div class="cal-dow">Vie</div>
        <div class="cal-dow">Sáb</div>
        <div class="cal-dow">Dom</div>
      </div></div>
    </section>
  </div>

<script>
// ===== Config =====
const CSV_PATH = 'data/results.csv';
const PAYOUT   = 0.885;   // +0.885 unidades cuando acierta, −1 cuando falla (por trade)
const UNIT_USD = 50;      // para que puedas mentalmente pasar unidades → USD (unidades * 50)

const $$=(s,r=document)=>r.querySelector(s);
const fmtNum=(n)=> new Intl.NumberFormat('es-MX',{maximumFractionDigits:2}).format(n);

let RAW=[];                     // CSV parseado
let TRADES=[];                  // {tsISO, coin, stake_mult, signal, actual01, dir}
let CAL_CURRENT=null;           // Date UTC (primer día del mes visible)
let MODE='bt';                  // 'bt' (backtest exacto), 'trade' (ponderado por trade), 'hour' (ponderado por hora)

function toNumber(x){
  if(x===null||x===undefined||x==='') return null;
  if(x==='-inf'||x==='Infinity'||x==='inf'||x==='-Infinity') return null;
  const n=Number(x); return Number.isFinite(n)? n : null;
}
function detectDateCols(cols){
  const guess=['timestamp','ts','date','datetime'];
  return cols.filter(c=> guess.includes(c.toLowerCase()));
}
function parseCoins(headers){
  const coins=new Set();
  for(const h of headers){ if(h.startsWith('signal_')) coins.add(h.replace('signal_','')); }
  return Array.from(coins).sort();
}

// Carga records por moneda/row
function buildTrades(rows, dateCol){
  const coins=parseCoins(Object.keys(rows[0]));
  const acc=[];
  for(const r of rows){
    const t = new Date(r[dateCol]); if(isNaN(t)) continue;
    for(const c of coins){
      const s   = toNumber(r['signal_'+c]);   // en tu CSV: 0/1 (ejecutado?) -> usamos dir como señal firmada
      const d   = toNumber(r['dir_'+c]);      // -1/0/+1 (señal firmada)
      const a01 = toNumber(r['actual_'+c]);   // 1=up, 0=down
      if(s !== 1 && d === 0) continue;        // solo cuando hay trade ejecutado
      acc.push({
        tsISO: t.toISOString(),
        coin: c,
        stake_mult: toNumber(r['stake_mult']) ?? 1,
        signal: d,               // -1/0/+1
        actual01: a01            // 1/0
      });
    }
  }
  return acc;
}

// Unidades por trade: variante backtest (ignora stake), y variante ponderada
function unitsPerTrade_BT(tr){
  if (tr.signal === 0) return 0;
  const actualSigned = tr.actual01 === 1 ? +1 : -1;
  const hit = (tr.signal === actualSigned);
  // Usa el stake_mult de tu CSV; si es sábado vendrá 2.0
  return tr.stake_mult * (hit ? +PAYOUT : -1);
}

function unitsPerTrade_Weighted(tr){
  if (tr.signal === 0) return 0;
  const actualSigned = tr.actual01 === 1 ? +1 : -1;
  const hit = (tr.signal === actualSigned);
  return tr.stake_mult * (hit ? +PAYOUT : -1);
}

// Agregado por día (sumando trades individualmente)
function summarizeByDay_Trades(trades, fnUnitsPerTrade){
  const map=new Map(); // YYYY-MM-DD -> {u, count}
  for(const tr of trades){
    const d=new Date(tr.tsISO);
    const key=new Date(Date.UTC(d.getUTCFullYear(), d.getUTCMonth(), d.getUTCDate())).toISOString().slice(0,10);
    const o=map.get(key)||{u:0,count:0};
    o.u += fnUnitsPerTrade(tr);
    o.count += (tr.signal!==0 ? 1 : 0);
    map.set(key,o);
  }
  return map;
}

// Agregado por hora (suma por timestamp todas las monedas, luego por día)
function summarizeByDay_Hours(trades, fnUnitsPerTrade){
  const byHour=new Map(); // hourISO -> sumDelta
  for(const tr of trades){
    const d=new Date(tr.tsISO);
    const hourISO=new Date(Date.UTC(d.getUTCFullYear(),d.getUTCMonth(),d.getUTCDate(),d.getUTCHours())).toISOString();
    const prev = byHour.get(hourISO) ?? 0;
    byHour.set(hourISO, prev + fnUnitsPerTrade(tr));
  }
  // luego por día
  const byDay=new Map(); // YYYY-MM-DD -> {u, hours}
  for(const [hourISO, delta] of byHour.entries()){
    const d=new Date(hourISO);
    const key=new Date(Date.UTC(d.getUTCFullYear(), d.getUTCMonth(), d.getUTCDate())).toISOString().slice(0,10);
    const o=byDay.get(key)||{u:0,hours:0};
    o.u += delta;
    o.hours += 1;
    byDay.set(key,o);
  }
  return byDay;
}

function renderCalendar(){
  if(!CAL_CURRENT){ $$('#calGrid').innerHTML=''; return; }

  const year=CAL_CURRENT.getUTCFullYear(), month=CAL_CURRENT.getUTCMonth();
  const first=new Date(Date.UTC(year,month,1));
  const dow=first.getUTCDay();
  const offset=(dow===0?-6:1-dow); // lunes
  const start=new Date(Date.UTC(year,month,1+offset));

  // elegir función de unidades por trade y agregación
  let byDay, rightLabel;
  if (MODE === 'bt'){
    byDay = summarizeByDay_Hours(TRADES, unitsPerTrade_BT); // backtest: por hora sumando monedas
    rightLabel = 'Horas (BT)';
  } else if (MODE === 'hour'){
    byDay = summarizeByDay_Hours(TRADES, unitsPerTrade_Weighted); // ponderado por hora
    rightLabel = 'Horas';
  } else {
    byDay = summarizeByDay_Trades(TRADES, unitsPerTrade_Weighted); // ponderado por trade
    rightLabel = 'Trades';
  }

  $$('#calTitle').textContent=new Intl.DateTimeFormat('es-MX',{month:'long',year:'numeric',timeZone:'UTC'}).format(first);
  let monthUnits=0, monthCount=0;

  const grid=$$('#calGrid');
  grid.innerHTML=`<div class="cal-dow">Lun</div><div class="cal-dow">Mar</div><div class="cal-dow">Mié</div><div class="cal-dow">Jue</div><div class="cal-dow">Vie</div><div class="cal-dow">Sáb</div><div class="cal-dow">Dom</div>`;

  // escala de color
  const daysInMonth=new Date(Date.UTC(year,month+1,0)).getUTCDate();
  const vals=[]; for(let d=1; d<=daysInMonth; d++){
    const key=new Date(Date.UTC(year,month,d)).toISOString().slice(0,10);
    const rec=byDay.get(key);
    vals.push(Math.abs(rec?.u||0));
  }
  const maxAbs=Math.max(0,...vals);

  for(let i=0;i<42;i++){
    const d=new Date(Date.UTC(start.getUTCFullYear(),start.getUTCMonth(),start.getUTCDate()+i));
    const key=d.toISOString().slice(0,10);
    const inMonth=d.getUTCMonth()===month;
    const rec=byDay.get(key) || (MODE!=='trade' ? {u:0,hours:0} : {u:0,count:0});
    if(inMonth){
      monthUnits += rec.u;
      monthCount += MODE==='trade' ? (rec.count||0) : (rec.hours||0);
    }

    const u=rec.u;
    const alpha=maxAbs>0? (0.18+0.72*Math.min(1,Math.abs(u)/maxAbs)) : 0;
    let bg, border;
    if(u>0){ bg=`rgba(31,185,112,${alpha})`; border='rgba(31,185,112,.55)'; }
    else if(u<0){ bg=`rgba(224,82,107,${alpha})`; border='rgba(224,82,107,.55)'; }
    else { bg='#1a2234'; border='var(--border)'; }

    const div=document.createElement('div');
    div.className='day'+(inMonth?'':' other');
    div.style.background = u===0 ? bg : `linear-gradient(180deg, ${bg}, rgba(0,0,0,.08))`;
    div.style.borderColor = border;
    div.innerHTML = `<div class="n">${d.getUTCDate()}</div><div class="u">${u>0? '+'+fmtNum(u): (u<0? fmtNum(u): '—')} u</div>`;
    grid.appendChild(div);
  }

  const badge=$$('#monthUnits');
  badge.textContent = `Mes: ${monthUnits>0? '+'+fmtNum(monthUnits): fmtNum(monthUnits)} u`;
  badge.classList.toggle('positive', monthUnits>0);
  badge.classList.toggle('negative', monthUnits<0);
  $$('#monthTrades').textContent = `${rightLabel}: ${new Intl.NumberFormat('es-MX').format(monthCount)}`;
}

async function loadCSV(){
  return new Promise((res,rej)=>{
    Papa.parse(CSV_PATH,{
      header:true, dynamicTyping:true, download:true, skipEmptyLines:true,
      complete:(o)=>res(o.data), error:(e)=>rej(e)
    });
  });
}

(async()=>{
  try{
    RAW = await loadCSV();
    if(!RAW || !RAW.length){ throw new Error('CSV vacío'); }
    const headers=Object.keys(RAW[0]);
    const dateCol=detectDateCols(headers)[0]||headers[0];

    // Construye TRADES (usa dir_* como señal firmada y actual_* en 0/1)
    TRADES = buildTrades(RAW, dateCol);

    // mes inicial
    const dates=TRADES.map(t=> new Date(t.tsISO));
    CAL_CURRENT = dates.length? new Date(Date.UTC(dates[0].getUTCFullYear(), dates[0].getUTCMonth(), 1)) : new Date();
    renderCalendar();
  }catch(e){ console.error(e); }
})();

// navegación
$$('#prevMonth').addEventListener('click', ()=>{ if(!CAL_CURRENT) return; CAL_CURRENT = new Date(Date.UTC(CAL_CURRENT.getUTCFullYear(), CAL_CURRENT.getUTCMonth()-1, 1)); renderCalendar(); });
$$('#nextMonth').addEventListener('click', ()=>{ if(!CAL_CURRENT) return; CAL_CURRENT = new Date(Date.UTC(CAL_CURRENT.getUTCFullYear(), CAL_CURRENT.getUTCMonth()+1, 1)); renderCalendar(); });

// selector de modo
document.querySelectorAll('#modeSeg button').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('#modeSeg button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    MODE = btn.dataset.mode; // 'bt' | 'trade' | 'hour'
    renderCalendar();
  });
});
</script>
</body>
</html>
